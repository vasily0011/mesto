<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место Россия</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип Место" class="header__logo" />
  </header>
  <div class="main">
    <section class="profile">
      <img src="./images/Avatar.png" alt="Жак-Ив Кусто" class="profile__avatar" />
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
      <ul class="elements">
        <li class="element">
          <img src="./images/karachaevsk.png" alt="картинка карточки" class="element__image" />
          <div class="element__item">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/elbrus_maunt.png" alt="картинка карточки" class="element__image" />
          <div class="element__item">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button" type="button"></button>
          </div>
        <li class="element">
          <img src="./images/dombai.png" alt="картинка карточки" class="element__image" />
          <div class="element__item">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/elbrus_maunt.png" alt="картинка карточки" class="element__image" />
          <div class="element__item">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/dombai.png" alt="картинка карточки" class="element__image" />
          <div class="element__item">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/karachaevsk.png" alt="картинка карточки" class="element__image" />
          <div class="element__item">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__button" type="button"></button>
          </div>
        </li>
  </ul>
</section>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <form class="popup__form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" class="popup__form-name" placeholder="Жак-Ив Кусто" />
        <input type="text" class="popup__form-job" placeholder="Исследователь океана" />
        <button class="popup__form-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
