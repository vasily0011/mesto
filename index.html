  <div class="popup popup__edit_profile">
    <div class="popup__container">
      <button aria-label="Закрыть" class="popup__close" type="button"></button>
      <form name="form_edit_profile" class="popup__form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" name="popup__input_name" class="popup__input popup__input_type_name" placeholder="Жак-Ив Кусто" />
