  <div class="popup popup_add-Card">
    <div class="popup__container">
      <button aria-label="Закрыть" class="popup__close" type="button"></button>
      <form name="form_edit_profile" class="popup__form" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <div class = "popup__field">
        <input 
        type="text" 
        id="title-input"
        name="popup__input_title" 
        required 
        minlength="2"
        maxlength="30"
        class="popup__input popup__input_type_title" 
        placeholder="Название" 
        >
        <span class="popup__error title-input-error"></span>
        </div>
        <div class = "popup__field">
        <input 
        type="url" 
        id="link-input"
        name="popup__link" 
        required 
        class="popup__input 
        popup__input_type_link" 
        placeholder="Ссылка на картинку" 
        >
        <span class="popup__error link-input-error"></span>
        </div>
        <button class="popup__form-save" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_card">
    <div class="popup__element">
      <button aria-label="Закрыть" class="popup__close" type="button"></button>
      <figure class="popup__item">
        <img src="#" alt="картинка карточки" class="popup__image">
        <figcaption class="popup__text"></figcaption>
      </figure>
    </div>
  </div>
   <div class="popup popup_remove-card">
    <div class="popup__container">
      <button aria-label="Закрыть" class="popup__close" type="button"></button>
      <form name="form_remove_card" class="popup__form popup__form_remove-card" novalidate>
        <h3 class="popup__title">Вы уверены?</h3>
        <button class="popup__form-save" type="submit">Да</button>
      </form>
    </div>
  </div>
  <div class="popup popup_edit-avatar">
    <div class="popup__container">
      <button aria-label="Закрыть" class="popup__close" type="button"></button>
      <form name="form_edit_avatar" class="popup__form" novalidate>
        <h3 class="popup__title">Обновить аватар</h3>
        <div class = "popup__field">
        <input 
        type="url" 
        id="avatar-input"
        name="popup__input_avatar" 
        required 
        minlength="2"
        maxlength="200"
        class="popup__input popup__input_type_link" 
        placeholder="Ссылка на аватар" 
        >
        <span class="popup__error avatar-input-error"></span>
        </div>
        <button class="popup__form-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <template class="template">
    <li class="element">
      <button aria-label="удалить карточку" class="element__button_delete" type="button"></button>
      <img src="#" alt="картинка карточки" class="element__image" />
      <div class="element__item">
        <h2 class="element__title"></h2>
        <div class="element__like">
        <button aria-label="Поставить Лайк" class="element__button" type="button"></button>
        <span class="element__like_counter">0</span>
      </div>
      </div>
    </li>
  </template>
